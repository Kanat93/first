<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 2</title>
</head>

<body>
  <form action="#" method="get" enctype="multipart/form-data">
    <div>
      <p>Имя</p>
      <input type="text" name="name" tabindex="1" placeholder="Имя">
    </div>
    <div>
      <p>Пароль</p>
      <input type="password" name="password" tabindex="2" placeholder="Пароль">
    </div>

    <div>
      <p>Телефон:</p>
      <input type="tel" name="tel" tabindex="3">
    </div>

    <div>
      <p>Пол</p>
      <div>
        <input type="radio" name="radio" value="M" checked tabindex="4">Мужской
      </div>
      <div>
        <input type="radio" name="radio" value="J" tabindex="4">Женской
      </div>
    </div>

      <div>
        <p>Имущество</p>
        <div><input type="checkbox" name="bike" value="yes" checked tabindex="5">Велик</div>
        <div><input type="checkbox" name="car" value="yes" tabindex="6">Машина</div>
        <div><input type="checkbox" name="home" value="yes" disabled tabindex="7">Дом</div>
      </div>

      <div><textarea name="text" tabindex="8"></textarea></div>

      <div>
        <p>Прикрепить фото</p>
        <input type="file" name="file" tabindex="9">
      </div>

      <div>
        <p>Любимый цвет</p>
        <select name="color">
          <option value="red">Красный</option>
          <option value="blue">Синии</option>
          <option selected value="green">Зеленый</option>
        </select>
      </div>

      <div>
        <p>Действия</p>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </div>

  </form>
</body> 

</html>
